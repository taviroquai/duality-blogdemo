{extends "template.html"}

{block "content"}
    
    {if $posts}
    <div class="row">
        <div class="col col-sm-12 col-md-12 col-lg-6">
            <h2>Manage Posts</h2>
            <table class="table" id="posts">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Title</td>
                        <td>Published</td>
                        <td>Options</td>
                    </tr>
                </thead>
                <tbody>
                    {foreach $posts item}
                    <tr>
                        <td>{$item.id}</td>
                        <td>{$item.title}</td>
                        <td>
                            {if $item.published}
                            <span class="glyphicon glyphicon-check"></span>
                            {else}
                            <span class="glyphicon glyphicon-unchecked"></span>
                            {/if}
                        </td>
                        <td>
                            <a href="{$editUrl}/{$item.id}"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="{$delUrl}/{$item.id}"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
    {/if}
    
{/block}
